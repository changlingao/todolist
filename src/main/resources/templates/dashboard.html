<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<div class="header">
  <h1><span th:text="${username}"></span>'s To-Do List</h1>
  <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
</div>

<form th:action="@{/addTask}" method="post">
  <input type="text" name="description" placeholder="Add a task..." required>
  <button type="submit">Add</button>
</form>

<ul>
  <li th:each="task : ${tasks}">
    <span th:text="${task.description}"></span>
    <form th:action="@{/deleteTask/{taskId}(taskId=${task.id})}" method="post" style="display: inline;">
      <button type="submit">Delete</button>
    </form>
  </li>
</ul>


</body>
</html>
