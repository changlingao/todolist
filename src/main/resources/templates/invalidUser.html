<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invalid User Id</title>

    <!-- Embed CSS styles directly in the HTML -->
    <style>
        /* Apply styles to the body element */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Style the h1 element */
        h1 {
            color: #333;
            margin-top: 100px;
        }

        /* Style the anchor tag */
        a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        /* Hover effect for the anchor tag */
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Your HTML content here -->
<h1>Invalid User Id</h1>
<a href="/">Go Back</a>
</body>
</html>
